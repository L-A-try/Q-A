{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>工商小助手</title>
    <link rel="shortcut icon" href="image/magnifier3.ico">
    <link rel="stylesheet" href="{% static 'css/kg.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/simple.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/demo.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/demo1.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap-2.3.2.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/jquery.dynatable.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.form.js' %}"></script>
    <script src="{% static 'js/spin-image.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/index1.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/d3.v3.min.js' %}"></script>
    <script src="{% static 'js/kg.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script src="{% static 'js/jquery.dynatable.js' %}"></script>
</head>
<body>
<div id="wrap">
    <div id="nav">
        <div class="nav_c">
            <img src="{% static 'img/timg.jpg' %}" width=50px align="left"/>
            <img src="{% static 'img/title.png' %}" height=50px/>
        </div>
    </div>

    <div id="content">
        <div class="content_c" style="position: relative;">
            <div class="search">
                <div id="question_type" class="content_c" style="padding-left: 30%;">
                    <div class="nav_t">
                        <ul>
                            <li style="background-color: rgb(51, 187, 238);"><a href="#" onclick="choice_type(1)"
                                                                                style="color: rgb(255, 255, 255);">查公司</a>
                            </li>
                            <li><a href="#" onclick="choice_type(2)">查老板</a></li>
                            <li><a href="#" onclick="choice_type(3)">知识问答</a></li>
                            <li><a href="#" onclick="choice_type(4)">知识图谱</a></li>
                        </ul>
                    </div>
                </div>

                <div class="search_txt" style="padding-left: 20%;">
                    <form action="/index_recv_data/" id="ask" onsubmit="return false;">
                        <input id="send_type" value="chinese" style="display: none">
                        <select id="course" style="display: none; width:620px">
                            <option value="tupu_chinese">查公司</option>
                            <option value="tupu_history">查老板</option>
                        </select>
                        <input type="text" name="inputQuestion" id="inputQuestion"
                               placeholder="" value="上海找钢网信息科技股份有限公司"/>
                        <input type="submit" id="search" value="查询">
                        <br/>
                        <br/>
                        <div id="chinese" class="topQuestion" style="cursor: pointer;">
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                             <span><a class="ques">小米科技有限责任公司</a></span>
                            <span><a class="ques">字节跳动有限公司</a></span>
                            <span><a class="ques">北京京东世纪贸易有限公司</a></span>
                        </div>
                        <div id="history" class="topQuestion" style="cursor: pointer;">
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <span><a class="ques">高波</a></span> <span><a
                                class="ques">刘强东</a></span> <span><a
                                class="ques">马化腾</a></span>
                        </div>
                    </form>
                </div>
            </div>

            <div style="width: 70%; height: 20px;">
                <div id="wait"></div>
            </div>

            <div id="dashboard">
                <div id="answerd" style="width: 100%">
                    <fieldset class="fieldset message_jiben"><!--style="width: 100%" -->
                        <legend class="ans">基本信息</legend>
                        <div id="message_jiben_result" class="result"></div>
                    </fieldset>
                    <fieldset class="fieldset zhuanli"><!--style="width: 100%" -->
                        <legend class="ans">专利</legend>
                        <div id="zhuanli_result" class="result"></div>
                    </fieldset>
                    <fieldset class="fieldset message_Crj"><!--style="width: 100%" -->
                        <legend class="ans">软件著作权</legend>
                        <div id="message_Crj_result" class="result"></div>
                    </fieldset>
                    <fieldset class="fieldset message_Czp"><!--style="width: 100%" -->
                        <legend class="ans">作品著作权</legend>
                        <div id="message_Czp_result" class="result"></div>
                    </fieldset>
                    <fieldset class="fieldset message_Fkt"><!--style="width: 100%" -->
                        <legend class="ans">开庭公告</legend>
                        <div id="message_Fkt_result" class="result"></div>
                    </fieldset>
                    <fieldset class="fieldset message_Fsf"><!--style="width: 100%" -->
                        <legend class="ans">司法风险</legend>
                        <div id="message_Fsf_result" class="result"></div>
                    </fieldset>



                    <fieldset class="fieldset zhishitupu">
                        <legend class="ans">知识图谱</legend>
                        <div id="tupu_graph">
                            <span class="card-title" style="color: #868181;top:2px; height: 20px; display: block;text-align: center"></span>
                            <div id="container" class="card-image container">
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>

    </div>

    <div id="footer">
        <div class="footer_c">
            <p>版权所有：工商小助手</p>
            <p>地址：燕山大学</p>
        </div>
    </div>
</div>

</body>
</html>
